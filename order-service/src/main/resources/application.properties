# Application Name
spring.application.name=order-service

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/order_service_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Crea/Aggiorna le tabelle (orders, order_items) all'avvio
spring.jpa.hibernate.ddl-auto=update

# Logging & Debugging
# Mostra le query SQL generate da Hibernate nel log
spring.jpa.show-sql=true
# Formatta l'SQL nel log per renderlo leggibile
spring.jpa.properties.hibernate.format_sql=true