spring.application.name=inventory-service
server.port=8081

# Indirizzo di Kafka (localhost per debug locale, kafka:9092 per Docker)
spring.kafka.bootstrap-servers=kafka:9092
#spring.kafka.bootstrap-servers=localhost:9092

# Gruppo di consumo: identifica questo servizio
spring.kafka.consumer.group-id=inventory-group

# Deserializzatori (l'inverso del Producer)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Configurazione specifica per il JsonDeserializer
# Permette di fidarsi del pacchetto DTO (fondamentale per la sicurezza)
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ldv.orderservice.messaging.dto,com.ldv.inventoryservice.messaging.dto
spring.kafka.consumer.properties.spring.json.type.mapping=orderPlacedEvent:com.ldv.inventoryservice.messaging.dto.OrderPlacedEvent